<h1>{{title}}</h1>
<input type="text" name="name" placeholder="Enter task" #task>
<br /> <br />
<button (click)="addTask(task.value)">Add Task</button>
<br />
<ul *ngFor="let item of list">
  <li>{{item.name}}<button (click)="removeTask(item.id)">Remove</button></li>
</ul>

<!-- Parent to child data -->
<app-child [item]="data"></app-child>
<button (click)="updateData()">Update Number</button>
<ul *ngFor="let user of userDetails">
  <app-child [item_1]="user"></app-child>
</ul>
